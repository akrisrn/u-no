{% extends "frame.html" %}
{% block title %}
    {{ site_name }}
{% endblock %}
{% block extra_style %}
    #content {
        padding: 0
    }
{% endblock %}
{% block content %}
    <div class="center" style="padding: 30px 50px 0 50px">
        <h1>{{ index_show_text | safe }}</h1>
        <hr>
    </div>
    <div style="height: {{ index_cover_height }}px;
                background: url({{ get_static_file_url(index_cover_img) }}) no-repeat center;">
    </div>
{% endblock %}
