<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ get_static_file_url(favicon_img) }}">
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="{{ get_bower_file_url('PACE/pace.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ get_bower_file_url('MathJax/MathJax.js') }}?config=TeX-MML-AM_CHTML"></script>
    <script type="text/javascript" src="{{ get_bower_file_url('raphael/raphael.min.js') }}"></script>
    <script type="text/javascript" src="{{ get_bower_file_url('underscore/underscore-min.js') }}"></script>
    <script type="text/javascript"
            src="{{ get_bower_file_url('js-sequence-diagrams/dist/sequence-diagram-min.js') }}"></script>
    <script type="text/javascript" src="{{ get_bower_file_url('flowchart/release/flowchart.min.js') }}"></script>
    <script type="text/javascript" src="{{ get_bower_file_url('jquery/dist/jquery.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ get_bower_file_url('tablesorter/dist/js/jquery.tablesorter.min.js') }}"></script>
    <script type="text/javascript" src="{{ get_static_file_url('js/pace.on.js') }}"></script>
    <script type="text/javascript" src="{{ get_static_file_url('js/markdown.js') }}"></script>
    {% block extra_css_link %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ get_bower_file_url('PACE/themes/blue/pace-theme-flash.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ get_bower_file_url('github-markdown-css/github-markdown.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ get_bower_file_url('css3-github-buttons/gh-buttons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ get_static_file_url('css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ get_static_file_url('css/markdown.css') }}">
    {% block extra_js_link %}
    {% endblock %}
    <!--suppress CssUnusedSymbol -->
    <style>
        @font-face {
            font-family: 'Source Code Pro';
            font-style: normal;
            font-weight: 400;
            src: url({{ get_bower_file_url('sourcecodepro-googlefont/SourceCodePro-Regular.ttf') }});
        }

        body {
            background: url({{ get_static_file_url(background_img) }});
        }

        .markdown-body .toc:before {
            content: "{{ markdown_toc_text }}";
        }

        {% set sidebar_cover_a_url = get_static_file_url(sidebar_cover_a_img) %}
        {% set sidebar_cover_b_url = get_static_file_url(sidebar_cover_b_img) %}
        {% set sidebar_cover_c_url = get_static_file_url(sidebar_cover_c_img) %}

        #preload-01 {
            background: url({{ sidebar_cover_c_url }}) no-repeat -9999px -9999px;;
        }

        #preload-02 {
            background: url({{ sidebar_cover_b_url }}) no-repeat -9999px -9999px;;
        }

        #sidebar-cover {
            height: {{ sidebar_cover_height }}px;
            background: url({{ sidebar_cover_a_url }}) no-repeat center;
        }

        #sidebar-cover:hover {
            animation: nya 7s 10s steps(1, start);
            -moz-animation: nya 7s 10s steps(1, start);
            -webkit-animation: nya 7s 10s steps(1, start);
            -o-animation: nya 7s 10s steps(1, start);
        }

        @keyframes nya {
            40% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            42% {
                background: url({{ sidebar_cover_c_url }}) no-repeat center;
            }
            44% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            46% {
                background: url({{ sidebar_cover_c_url }}) no-repeat center;
            }
            48% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            99% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            100% {
                background: url({{ sidebar_cover_a_url }}) no-repeat center;
            }
        }

        @-moz-keyframes nya {
            40% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            42% {
                background: url({{ sidebar_cover_c_url }}) no-repeat center;
            }
            44% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            46% {
                background: url({{ sidebar_cover_c_url }}) no-repeat center;
            }
            48% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            99% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            100% {
                background: url({{ sidebar_cover_a_url }}) no-repeat center;
            }
        }

        @-webkit-keyframes nya {
            40% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            42% {
                background: url({{ sidebar_cover_c_url }}) no-repeat center;
            }
            44% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            46% {
                background: url({{ sidebar_cover_c_url }}) no-repeat center;
            }
            48% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            99% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            100% {
                background: url({{ sidebar_cover_a_url }}) no-repeat center;
            }
        }

        @-o-keyframes nya {
            40% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            42% {
                background: url({{ sidebar_cover_c_url }}) no-repeat center;
            }
            44% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            46% {
                background: url({{ sidebar_cover_c_url }}) no-repeat center;
            }
            48% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            99% {
                background: url({{ sidebar_cover_b_url }}) no-repeat center;
            }
            100% {
                background: url({{ sidebar_cover_a_url }}) no-repeat center;
            }
        }

        {% if no_sidebar is not defined %}
            {% set no_sidebar = False %}
        {% endif %}

        {% if no_sidebar %}
            #content {
                width: 100%;
            }
        {% endif %}

        {% block extra_style %}
        {% endblock %}
    </style>
</head>
<body>
<div id="header">
    <a href="{{ url_for('uno.index') }}">{{ site_name }}</a>
</div>
<div id="body">
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    {% if not no_sidebar %}
        <div id="sidebar">
            <div id="preload-01"></div>
            <div id="preload-02"></div>
            <div id="sidebar-cover"></div>
            <div class="center">
                <h4>{{ sidebar_show_text | safe }}</h4>
            </div>
            <hr>
            <div class="center">
                <h5>{{ copyright_show_text | safe }}</h5>
            </div>
        </div>
    {% endif %}
</div>
<div id="to-top">
    <img src="{{ get_static_file_url(to_top_img) }}">
</div>
<script type="text/javascript" src="{{ get_static_file_url('js/to-top.js') }}"></script>
</body>
</html>
