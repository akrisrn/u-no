<!DOCTYPE html>
<html lang="zh-CN">
<head>
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="{{ get_static_file_url('js/pace.min.js') | version }}"></script>
    <script type="text/javascript" src="{{ get_static_file_url('js/pace.on.js') | version }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ get_static_file_url('css/pace-theme-flash.min.css') | version }}">
    <link rel="stylesheet" type="text/css" href="{{ get_static_file_url('css/style.css') | version }}">
    <link rel="shortcut icon" href="{{ get_static_file_url(favicon) | version }}">
{% endblock %}
</head>
<body>
<div id="header">
    <a href="{{ url_for('index') }}">{{ site_name }}</a>
</div>
<div id="body">
    <div id="content">
    {% block content %}
    {% endblock %}
    </div>
    <div id="sidebar">
        <div style="height: {{ sidebar_cover_height }}px;
                    background: url({{ get_static_file_url(sidebar_cover) | version }}) no-repeat center;">
        </div>
        <div class="center">
            <h4>{{ sidebar_show | safe }}</h4>
        </div>
        <hr>
        <div class="center">
            <h5>{{ copyright_show | safe }}</h5>
        </div>
    </div>
</div>
<div id="to-top">
    <img src="{{ get_static_file_url('img/to-top.jpg') | version }}">
</div>
<script type="text/javascript" src="{{ get_static_file_url('js/to-top.js') | version }}"></script>
</body>
</html>
