<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="{{ get_static_file_url(favicon_img) | version }}">
<title>{% block title %}{% endblock %}</title>
<script type="text/javascript" src="{{ get_static_file_url('js/pace.min.js') | version }}"></script>
<script type="text/javascript" src="{{ get_static_file_url('js/pace.on.js') | version }}"></script>
<link rel="stylesheet" type="text/css" href="{{ get_static_file_url('css/pace-theme-flash.min.css') | version }}">
<link rel="stylesheet" type="text/css" href="{{ get_static_file_url('css/style.css') | version }}">
<link rel="stylesheet" type="text/css" href="{{ get_static_file_url('css/github-markdown.min.css') | version }}">
<!--suppress CssUnusedSymbol -->
<style>
    @font-face {
        font-family: '{{ font_name }}';
        src: url({{ get_static_file_url(font_file) | version }}) format('{{ font_type }}');
    }

    body {
        background: url({{ get_static_file_url(background_img) | version }});
        font-family: {{ font_name }}, sans-serif;
    }

    .markdown-body .toc:before {
        content: "{{ markdown_toc_text }}";
    }

    #sidebar-cover {
        height: {{ sidebar_cover_height }}px;
        background: url({{ get_static_file_url(sidebar_cover_img) | version }}) no-repeat center;
        transition: all 0.1s;
        -moz-transition: all 0.1s;
        -webkit-transition: all 0.1s;
        -o-transition: all 0.1s
    }

    #sidebar-cover:hover {
        background: url({{ get_static_file_url(sidebar_cover_b_img) | version }}) no-repeat center;
    }
</style>
</head>
<body>
<div id="header">
    <a href="{{ url_for('index') }}">{{ site_name }}</a>
</div>
<div id="body">
    <div id="content">
    {% block content %}
    {% endblock %}
    </div>
    <div id="sidebar">
        <div id="sidebar-cover"></div>
        <div class="center">
            <h4>{{ sidebar_show_text | safe }}</h4>
        </div>
        <hr>
        <div class="center">
            <h5>{{ copyright_show_text | safe }}</h5>
        </div>
    </div>
</div>
<div id="to-top">
    <img src="{{ get_static_file_url(to_top_img) | version }}">
</div>
<script type="text/javascript" src="{{ get_static_file_url('js/to-top.js') | version }}"></script>
</body>
</html>
