{% set site_name = "U-NO-U.NO" %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="{{ get_static_file_url('js/pace.min.js') }}"></script>
    <script type="text/javascript" src="{{ get_static_file_url('js/pace.on.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ get_static_file_url('css/pace-theme-flash.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ get_static_file_url('css/style.css') | version }}">
{% endblock %}
</head>
<body>
<div id="header">
    <a href="{{ url_for('index') }}">{{ site_name }}</a>
</div>
<div id="body">
    <div id="content">
    {% block content %}
    {% endblock %}
    </div>
    <div id="sidebar">
        <div id="sidebar-cover"></div>
        <div class="center">
            <h4>Author: @Akr</h4>
        </div>
        <hr>
        <div class="center">
            <h5>Copyright Â© 2014-{{ now_year() }}<br>{{ site_name }} All rights reserved.</h5>
        </div>
    </div>
</div>
<div id="goTopBtn">
    <img src="{{ get_static_file_url('img/go2top.jpg') }}">
</div>
<script type="text/javascript" src="{{ get_static_file_url('js/go2top.js') }}"></script>
</body>
</html>
