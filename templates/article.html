{% extends "frame.html" %}
{% block title %}
    {{ name }}
{% endblock %}
{% block content %}
    <h1>{{ name }}</h1>
    <div id="date">{{ date }}</div>
    <hr>
    <div class="markdown-body">
        {{ content | safe }}
        {% if show_tags %}
            <hr>
            <div class="button-group">
                <button class="button primary icon tag" style="width: 30px">&nbsp;</button>
                {% for tag in tags %}
                    <button class="button">{{ tag }}</button>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
